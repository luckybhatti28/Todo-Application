<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <div class="row mt-5">

            <div class="col-md-5 col-xs-12 m-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center"> TODO APP </h3>
                    </div>
                    <div class="card-body">
                        <div class="input">
                            <input placeholder="Enter Todo" class="form-control" type="text" name="" id="iteam">
                            <div class="d-flex mt-2">
                                <button class="addtodo " onclick="addtodo()"> ADD TODO</button>
                                <button class="deleteall" onclick="deleteall()"> DELETE ALL</button>
                            </div>
                        </div>
                        <div>
                            <ul id="todo-list" class="list-group mt-4">

                            </ul>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
